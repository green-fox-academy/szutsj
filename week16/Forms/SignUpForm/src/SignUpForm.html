<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="SignUpForm.css">
</head>
<body>
<form action="action=https://newsletter-ws.herokuapp.com/register">
    <caption>Sign Up</caption><br>
    <input type="text" name="username" placeholder="Username" required pattern="^([A-Z]([a-záéúőóüö.]+\s?)){2,}$"><br>
    <input type="email" name="email" placeholder="E-mail" required><br>
    <input type="password" name="password" placeholder="Password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"><br>
    <input type="password" name="passwordConfirmation" placeholder="Retype Password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"><br>
    <input type="submit" value="Sign Me In">
</form>

</body>
</html>
